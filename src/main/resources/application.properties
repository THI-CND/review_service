spring.application.name=reviewservice

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5670
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ
app.message.queue.reviews.name=reviews
app.message.queue.reviews.exchange=cnd.reviews_exchange
app.message.queue.reviews.routing.created=reviews.created